[general]
live_config_reload = true
# import = ["/Users/marivas/.config/alacritty/theme.toml"]
# import = ["/Users/marivas/.config/alacritty/kanagawa_dragon.toml"]
# import = ["/Users/marivas/.config/alacritty/gruvbox.toml"]

[window]
decorations = "full"
dynamic_title = true
opacity = 0.95
option_as_alt = "OnlyLeft"

[terminal.shell]
program = "/usr/local/bin/zsh"
args = ["--login"]

[env]
TERM = "xterm-256color"
LC_ALL = "es_ES.UTF-8"

[font]
size = 15.0

[font.bold]
family = "MesloLGSDZ Nerd Font Mono"
style = "Bold"

[font.italic]
family = "MesloLGSDZ Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGSDZ Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Up"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Down"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mods = "Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control|Alt"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Space"
mods = "Control|Alt|Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "Vi"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Alt"
